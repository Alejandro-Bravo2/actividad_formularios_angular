<div class="container">
  <h2>Formulario de Registro</h2>
  <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
    <div>
      <label>Nombre Completo:</label>
      <input
        type="text"
        name="nombre"
        [(ngModel)]="usuario.nombre"
        #nombre="ngModel"
        required
        minlength="3">
      <div *ngIf="nombre.invalid && nombre.touched">
        <small *ngIf="nombre.errors?.['required']">El nombre es requerido</small>
        <small *ngIf="nombre.errors?.['minlength']">Mínimo 3 caracteres</small>
      </div>
    </div>

    <div>
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="usuario.email"
        #email="ngModel"
        required
        email>
      <div *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.['required']">El email es requerido</small>
        <small *ngIf="email.errors?.['email']">Formato de email inválido</small>
      </div>
    </div>

    <div>
      <label>Contraseña:</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="usuario.password"
        #password="ngModel"
        required
        minlength="6">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.['required']">La contraseña es requerida</small>
        <small *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</small>
      </div>
    </div>

    <div>
      <label>Confirmar Contraseña:</label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="usuario.confirmPassword"
        #confirmPassword="ngModel"
        required>
    </div>

    <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
  </form>

  <div *ngIf="mensajeExito">
    <p>{{ mensajeExito }}</p>
  </div>

  <div *ngIf="usuariosRegistrados.length > 0">
    <h3>Usuarios Registrados</h3>
    <ul>
      <li *ngFor="let user of usuariosRegistrados">
        {{ user.nombre }} - {{ user.email }}
      </li>
    </ul>
  </div>
</div>
