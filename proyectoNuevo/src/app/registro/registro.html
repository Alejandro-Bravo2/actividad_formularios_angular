<div class="container">
  <h2>Formulario de Registro</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />

      <div
        class="error"
        *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
      >
        <small *ngIf="registroForm.get('nombre')?.errors?.['required']"
          >El nombre es requerido</small
        >
        <small *ngIf="registroForm.get('nombre')?.errors?.['minlength']">Mínimo 3 caracteres</small>
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" >
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />

      <div
        class="error"
        *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
      >
        <small *ngIf="registroForm.get('password')?.errors?.['required']"
          >La contraseña es requerida</small
        >
        <small *ngIf="registroForm.get('password')?.errors?.['minlength']"
          >Mínimo 6 caracteres</small
        >
      </div>
    </div>

    <!-- Campo Confirmar Contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />

      <div
        class="error"
        *ngIf="
          registroForm.get('confirmPassword')?.invalid &&
          registroForm.get('confirmPassword')?.touched
        "
      >
        <small *ngIf="registroForm.get('confirmPassword')?.errors?.['required']"
          >Confirma tu contraseña</small
        >
      </div>
    </div>

    <!-- Botón Submit -->
    <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>

    <!-- Mensaje de éxito -->
    <p class="success" *ngIf="mensajeExito">{{ mensajeExito }}</p>
  </form>
</div>
